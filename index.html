<!DOCTYPE html>
<html lang="ru">
  <head>

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="/alter/note-app/app.js" defer></script>
